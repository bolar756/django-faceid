{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <form action="{% url 'setup' %}" method="post" enctype="multipart/form-data">
            {%csrf_token %}
            <div class="div">
                <label for="username">username</label>
                <input type="text" name="username" id="" value='{{request.user.username}}' placeholder='{{request.user.username}}' readonly>
            </div>
            <div class="div">
                <label for="Bio">Bio</label>
                <input type="text" name="bio" id="">
            </div>
            <div class="div">
                <label for="Userimage" class="Userimage">Userimage</label>
                <input type="file" name="photo" id="Userimage" >
            </div>
            <div class="div">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
